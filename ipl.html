<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
</head>
<body>
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="360">
    <source src="https://prod-sports-north-gm.jiocinema.com/hls/live/2100322/hd_akamai_merged_avc_hin_ipl2024_auction_201223/master.m3u8" type="application/x-mpegURL">
  </video>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var player = videojs('my-video', {
        fluid: true,
        controlBar: {
          volumePanel: { inline: false }
        }
      });

      // Quality Selector Plugin
      player.qualityPickerPlugin();

      // Add volume mute on/off functionality
      player.on('volumechange', function () {
        if (player.muted()) {
          console.log('Volume is muted');
        } else {
          console.log('Volume is unmuted');
        }
      });

      // Add resume/pause functionality
      player.on('play', function () {
        console.log('Video is playing');
      });

      player.on('pause', function () {
        console.log('Video is paused');
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Example</title>

    <!-- Include Video.js CSS -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

    <!-- Include Video.js library -->
    <script src="https://unpkg.com/video.js/dist/video.js"></script>

    <!-- Include Video.js quality selector plugin -->
    <link href="https://unpkg.com/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.css" rel="stylesheet">
    <script src="https://unpkg.com/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js"></script>
</head>
<body>

<!-- Create a video element -->
<video id="my-video" class="video-js" controls preload="auto" width="640" height="360" data-setup="{}">
    <!-- Provide the source of your video stream -->
    <source src="http://line.lion-ott.com:80/abcd1234/abcd1234/281296" type="application/x-mpegURL">
    Your browser does not support the video tag.
</video>

<!-- Include Video.js resolution selector plugin -->
<script src="https://unpkg.com/videojs-resolution-switcher/dist/videojs-resolution-switcher.js"></script>

<script>
    // Initialize the Video.js player
    var player = videojs('my-video');

    // Add support for changing video quality
    player.qualityLevels();

    // Add support for changing video resolution
    player.videoJsResolutionSwitcher();

    // Add additional features or customizations here

</script>

</body>
</html>

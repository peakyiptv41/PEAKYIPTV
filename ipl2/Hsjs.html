<!DOCTYPE html>
<html>
<head>
    <title>HLS Live Stream Player</title>
</head>
<body>
    <video id="videoPlayer" controls></video>

    <select id="qualitySelect">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>

    <script>
        var video = document.getElementById('videoPlayer');
        var qualitySelect = document.getElementById('qualitySelect');

        video.src = 'https://prod-sports-north-gm.jiocinema.com/hls/live/2100322/hd_akamai_merged_avc_hin_ipl2024_auction_201223/master.m3u8';
        video.type = 'application/x-mpegURL';

        video.addEventListener('loadedmetadata', function() {
            video.play();
        });

        qualitySelect.addEventListener('change', function() {
            var selectedQuality = qualitySelect.value;
            // Update the video source based on the selected quality
            video.src = 'https://prod-sports-north-gm.jiocinema.com/live-stream-' + selectedQuality + '.m3u8';
            video.load();
            video.play();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Web Player for M3U8 Link</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  overflow: hidden;
}

video {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<video controls muted autoplay loop>
  <source src="https://prod-ent-live-gm.jiocinema.com/hls/live/2100297/hd_akamai_merged_avc_eng_ipl2024_auction_201223/master_p2.m3u8" type="application/x-mpegurl">
  Your browser does not support the video tag.
</video>
<div id="quality-selector">
  <label for="quality-1080p">1080p</label>
  <input type="radio" id="quality-1080p" name="quality" value="1080p">
  <label for="quality-720p">720p</label>
  <input type="radio" id="quality-720p" name="quality" value="720p">
  <label for="quality-480p">480p</label>
  <input type="radio" id="quality-480p" name="quality" value="480p">
</div>
<div id="aspect-ratio-selector">
  <label for="aspect-ratio-16x9">16:9</label>
  <input type="radio" id="aspect-ratio-16x9" name="aspect-ratio" value="16x9">
  <label for="aspect-ratio-4x3">4:3</label>
  <input type="radio" id="aspect-ratio-4x3" name="aspect-ratio" value="4x3">
</div>
<script>
var video = document.querySelector('video');
var qualitySelector = document.getElementById('quality-selector');
var aspectRatioSelector = document.getElementById('aspect-ratio-selector');

qualitySelector.addEventListener('change', function() {
  var quality = this.value;
  video.src = `https://prod-ent-live-gm.jiocinema.com/hls/live/2100297/hd_akamai_merged_avc_eng_ipl2024_auction_201223/master_p2.m3u8?quality=${quality}`;
});

aspectRatioSelector.addEventListener('change', function() {
  var aspectRatio = this.value;
  video.setAttribute('aspect-ratio', aspectRatio);
});
</script>
</body>
</html>

<html>
<head>
<title>Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  overflow: hidden;
}

video {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<video id="video" controls></video>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.2/video.min.js"></script>
<script>
var video = document.getElementById("video");
var player = new VideoJS(video);

player.on("loadedmetadata", function() {
  player.setPlaybackRate(1);
  player.setVolume(1);
});

player.on("qualitychange", function(event) {
  console.log("Quality changed to: " + event.data.quality);
});

player.on("aspectratiochange", function(event) {
  console.log("AspectRatio changed to: " + event.data.aspectratio);
});
</script>
</body>
</html>
